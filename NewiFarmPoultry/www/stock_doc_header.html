<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Stock Doc Header</title>
   <link href="resource/css/themes/default/jquery.mobile-1.2.0.css" rel="stylesheet" type="text/css" />
    <link href="resource/css/themes/ios_inspired/styles.css" rel="stylesheet" type="text/css" />
	<link href="resource/css/jqm-datebox.min.css" rel="stylesheet" type="text/css" />
    <link href="vendor/css/jquery.swipeButton-1.2.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="vendor/css/jquery-mobile-red-buttons.css" />
	<link href="resource/css/custom.css" rel="stylesheet" type="text/css" />
  
    <script src="vendor/xdate.js" type="text/javascript"></script>
    <script src="vendor/xdate.i18n.js" type="text/javascript"></script>
    <script src="vendor/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="vendor/jquery-ui-1.9.1.custom.min.js" type="text/javascript"></script>
    <script src="vendor/jquery.mobile-1.2.0.js" type="text/javascript"></script>
	<script src="vendor/jqm-datebox.core.min.js" type="text/javascript"></script>
    <script src="vendor/jqm-datebox.mode.calbox.min.js" type="text/javascript"></script>
    <script src="vendor/jquery.swipeButton-1.2.1.min.js" type="text/javascript"></script>
    <script src="vendor/underscore.js" type="text/javascript"></script>
    <script type="text/javascript" src="resource/js/accounting.js"></script>
    <script src="vendor/cordova-2.5.0.js" type="text/javascript"></script>
    <script src="vendor/highcharts.js" type="text/javascript"></script>
    <script src="vendor/barcodescanner.js" type="text/javascript"></script>
    <script src="resource/js/DbConnector.js" type="text/javascript"></script>
    <script src="resource/js/BO.js" type="text/javascript"></script>
    <script src="resource/js/Global.js" type="text/javascript"></script>
    <script src="controller/farm_context.js" type="text/javascript"></script>
    <script src="controller/stock_context.js" type="text/javascript"></script>
    <script type="text/javascript">
        $.Ctx.InitIndiviualPage();
        $.StockCtx.RetrieveLocalStorage();
    </script>
</head>
<body>
    <!-- Login -->
    <div data-role="page" id="stock_doc_header">
        <div data-role="header" data-position="fixed" data-mini="false">
            <a data-back="true" data-theme="a" id="lnkStockDocHeaderBack"><span id="labBack" data-lang="btnBack">Back</span></a>
            <h1 data-lang="titleStockDocHeader">
                <span id="headerStock" data-lang="headerStock">Stock Header</span></h1>
            <a data-role="button" data-icon="check" id='btnSave'><span id="btnSave" data-lang="btnSave">Save</span></a>
        </div>
        <!-- /header -->
        <div data-role="content" data-theme="d" id="stock-header-add">
            <div class="ui-grid-a" id="warhouse-grid">
                <div class="ui-block-a">
                    <span data-lang="lblWarehouse" class="caption">Warehouse</span>
                </div>
                <div class="ui-block-b">
                    <button id="warehouse-btn" data-role="button" data-icon="search" data-iconpos="right"
                        data-theme="b">
                        <span data-lang="btnChooseitem" class="caption">Choose item</span></button>
                </div>
            </div>

            <div class="ui-grid-a" id="towarehouse-grid">
                <div class="ui-block-a">
                    <span data-lang="lblTowarehouse" class="caption">To Warehouse</span>
                </div>
                <div class="ui-block-b">
                    <button id="towarehouse-btn" data-role="button" data-icon="search" data-iconpos="right"
                        data-theme="b">
                        <span data-lang="btnChooseitem" class="caption">Choose item</span></button>
                </div>
            </div>

            <div class="ui-grid-a" id="customer-grid">
                <div class="ui-block-a">
                    <span data-lang="lblCustomer" class="caption">Customer/Vendor</span>
                </div>
                <div class="ui-block-b">
                    <button id="customer-btn" data-role="button" data-icon="search" data-iconpos="right"
                        data-theme="b">
                        <span data-lang="btnChooseitem" class="caption">Choose item</span></button>
                </div>
            </div>
            <div class="ui-grid-a" id="reason-grid">
                <div class="ui-block-a">
                    <span data-lang="lblReason" class="caption">Reason</span>
                </div>
                <div class="ui-block-b">
                    <button id="reason-btn" data-role="button" data-icon="search" data-iconpos="right"
                        data-theme="b">
                        <span data-lang="btnChooseitem" class="caption">Choose item</span></button>
                </div>
            </div>
            <div class="ui-grid-a" id="job-grid">
                <div class="ui-block-a">
                    <span data-lang="lblJob" class="caption">Job</span>
                </div>
                <div class="ui-block-b">
                    <button id="job-btn" data-role="button" data-icon="search" data-iconpos="right" data-theme="b">
                        <span data-lang="btnChooseitem" class="caption">Choose item</span></button>
                </div>
            </div>
            <div class="ui-grid-a" id="productitem-grid">
                <div class="ui-block-a">
                    <span data-lang="lblProductitem" class="caption">Produce item</span>
                </div>
                <div class="ui-block-b">
                    <input type="number" id="productitem-txt" value="" style="text-align: right" />
                </div>
            </div>
            <div class="ui-grid-a" id="machineno-grid">
                <div class="ui-block-a">
                    <span data-lang="lblMachineno" class="caption">Machine No</span>
                </div>
                <div class="ui-block-b">
                    <input type="number" id="machineno-txt" value="" style="text-align: right" />
                </div>
            </div>
            <div class="ui-grid-a" id="formula-grid">
                <div class="ui-block-a">
                    <span data-lang="lblFormula" class="caption">Formula/Bom</span>
                </div>
                <div class="ui-block-b">
                    <input type="text" id="formula-txt" value="" style="text-align: right" />
                </div>
            </div>
            <div class="ui-grid-a" id="shift-grid">
                <div class="ui-block-a">
                    <span data-lang="lblShift" class="caption">Shift</span>
                </div>
                <div class="ui-block-b">
                    <button id="shift-btn" data-role="button" data-icon="search" data-iconpos="right"
                        data-theme="b">
                        <span data-lang="btnChooseitem" class="caption">Choose item</span></button>
                </div>
            </div>
        </div>
        <div data-role="content" data-theme="d" id="stock-header-view">
            <!--
            <ul data-role="listview">
<li>
    <p><span data-lang="warehouse-lab">Warehouse</span>
        <span style="margin-left: 50px;overflow: hidden;"></span>
    </p>

<p><a data-role="button" data-mini="true" data-theme="e" data-icon="delete">Delete</a></p>




</li>

            </ul>
            -->

            <div class="ui-grid-a" id="warhouse-grid-view">
                <div class="ui-block-a">
                    <span data-lang="lblWarehouse" class="caption">Warehouse</span>
                </div>
                <div class="ui-block-b">
                   <input type="text" id="warehouse-txt-view" value="xxx" data-theme="a" />
                </div>
            </div>
            <div class="ui-grid-a" id="towarhouse-grid-view">
                <div class="ui-block-a">
                    <span data-lang="lblTowarehouse" class="caption">To Warehouse</span>
                </div>
                <div class="ui-block-b">
                    <input type="text" id="towarehouse-txt-view" value="xxx" data-theme="a" />
                </div>
            </div>

            <div class="ui-grid-a" id="customer-grid-view">
                <div class="ui-block-a">
                    <span data-lang="lblCustomer" class="caption">Customer/Vendor</span>
                </div>
                <div class="ui-block-b">
                    <input type="text" id="customer-txt-view" value="" data-theme="a" />
                </div>
            </div>
            <div class="ui-grid-a" id="reason-grid-view">
                <div class="ui-block-a">
                    <span data-lang="lblReason" class="caption">Reason</span>
                </div>
                <div class="ui-block-b">
                    <input type="text" id="reason-txt-view" value="" data-theme="a" />
                </div>
            </div>
            <div class="ui-grid-a" id="job-grid-view">
                <div class="ui-block-a">
                    <span data-lang="lblJob" class="caption">Job</span>
                </div>
                <div class="ui-block-b">
                    <input type="text" id="job-txt-view" value="" data-theme="a" />
                </div>
            </div>
            <div class="ui-grid-a" id="productitem-grid-view">
                <div class="ui-block-a">
                    <span data-lang="lblProductitem" class="caption">Produce item</span>
                </div>
                <div class="ui-block-b">
                <input type="text" id="productitem-txt-view" value="" data-theme="a" />

                </div>
            </div>
            <div class="ui-grid-a" id="machineno-grid-view">
                <div class="ui-block-a">
                    <span data-lang="lblMachineno" class="caption">Machine No</span>
                </div>
                <div class="ui-block-b">

                    <input type="text" id="machineno-txt-view" value="" data-theme="a" />
                </div>
            </div>
            <div class="ui-grid-a" id="formula-grid-view">
                <div class="ui-block-a">
                    <span data-lang="lblFormula" class="caption">Formula/Bom</span>
                </div>
                <div class="ui-block-b">
                <input type="text" id="formula-txt-view" value="" data-theme="a" />
                    
                </div>
            </div>
            <div class="ui-grid-a" id="shift-grid-view">
                <div class="ui-block-a">
                    <span data-lang="lblShift" class="caption">Shift</span>
                </div>
                <div class="ui-block-b">
                    <input type="text" id="shift-txt-view" value="" data-theme="a" />
                </div>
            </div>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar" class="nav-footer" data-grid="a">
                <ul>
                    <li><a id="detail-footer-btn" data-icon="custom"><span data-lang="lblDetail" class="caption">Detail</span></a></li>
                    <li><a id="delete-footer-btn" data-icon="custom"><span data-lang="lblDelete" class="caption">Delete</span></a></li>
                </ul>
            </div>
        </div>

        <script src="controller/stock_doc_header.js" type="text/javascript"></script>
    </div>
</body>
</html>
