<html>
<head>
    <title>Sales-TransferOut</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="resource/css/themes/default/jquery.mobile-1.2.0.css" rel="stylesheet" type="text/css" />
    <link href="resource/css/themes/ios_inspired/styles.css" rel="stylesheet" type="text/css" />
	<link href="resource/css/jqm-datebox.min.css" rel="stylesheet" type="text/css" />
    <link href="vendor/css/jquery.swipeButton-1.2.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="vendor/css/jquery-mobile-red-buttons.css" />
	<link href="resource/css/custom.css" rel="stylesheet" type="text/css" />
  
    <script src="vendor/xdate.js" type="text/javascript"></script>
    <script src="vendor/xdate.i18n.js" type="text/javascript"></script>
    <script src="vendor/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="vendor/jquery-ui-1.9.1.custom.min.js" type="text/javascript"></script>
    <script src="vendor/jquery.mobile-1.2.0.js" type="text/javascript"></script>
	<script src="vendor/jqm-datebox.core.min.js" type="text/javascript"></script>
    <script src="vendor/jqm-datebox.mode.calbox.min.js" type="text/javascript"></script>
    <script src="vendor/jquery.swipeButton-1.2.1.min.js" type="text/javascript"></script>
    <script src="vendor/underscore.js" type="text/javascript"></script>
    <script type="text/javascript" src="resource/js/accounting.js"></script>
    <script src="vendor/cordova-2.5.0.js" type="text/javascript"></script>
    <script src="vendor/highcharts.js" type="text/javascript"></script>
    <script src="vendor/barcodescanner.js" type="text/javascript"></script>
    <script src="resource/js/DbConnector.js" type="text/javascript"></script>
    <script src="resource/js/BO.js" type="text/javascript"></script>
    <script src="resource/js/Global.js" type="text/javascript"></script>
    <script src="controller/farm_context.js" type="text/javascript"></script>
    <script src="controller/stock_context.js" type="text/javascript"></script>
    <script type="text/javascript">
        $.Ctx.InitIndiviualPage();        
    </script>
</head>
<body>
    <div id="sales_trans" data-role="page">
        <div data-role="header" data-position="fixed"><!--header -->
            <a href="#" data-role="button" data-theme="a" data-back="true" id="btnBack">
			<span id="btnBack" data-lang='btnBack'>Back</span></a><!--backbtn-->
            <h1><span data-lang='salesTransHeader'>Sales/Transfer-Out</span></h1>
			<a href="" id="btnSave" data-role="button" data-icon="check"><span data-lang='btnSave'>Save</span></a>
        </div>
        <div id="sales_trans-content" data-role="content">
			<div id="lblMode" style="margin-top:-7"></div>
           <ul data-role="listview" data-inset="true" id="input-Sales" style="margin-top:0">
				 <li data-role="fieldcontain">
                    <fieldset data-role="controlgroup">	
						<legend><span id="lblCustomer" data-lang='lblCustomer'>Customer:</span></legend>
                        <button id="lpCustomer" data-role="button" data-icon="search" data-iconpos="right"><span id="btnCustomer" data-lang='btnCustomer'>Customer</span></button>     
					</fieldset>	
                </li>
				<li data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend><span id="lblRefDocNo" data-lang='lblRefDocNo'>Ref Doc-NO.</span></legend>
						<input type="text" id="txtRefDoc" data-lang='txtRefDoc' required="required" maxlength="20" style="width:100%" />
					 </fieldset>
                </li>
				<li data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
						<legend><span id="lblFarmOrg" data-lang='lblFarmOrg'>Farm Org.</span></legend>
                        <button id="lpFarmOrg" data-role="button" data-icon="search" data-iconpos="right"><span id="btnFarmOrg" data-lang='btnFarmOrg'>Farm Org.</span></button>     
                    </fieldset>
                </li>
				<li data-role="fieldcontain" id="liBreederCode">
                    <fieldset data-role="controlgroup">
						<legend><span id="lblBreederCode" data-lang='lblBreederCode'>Breeder Code:</span></legend>
                        <button id="lpBreederCode" data-role="button" data-icon="search" data-iconpos="right"><span id="btnBreederCode" data-lang='btnBreederCode'>Breeder Code</span></button>     
                    </fieldset>
                </li>
				
				<li data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
						<legend><span id="lblProduct" data-lang='lblProduct'>Product:</span></legend>
                        <button id="lpProduct" data-role="button" data-icon="search" data-iconpos="right">
							<span id="btnProduct" data-lang='btnProduct'>Product</span></button>     
                    </fieldset>
                </li>
				<li data-role="fieldcontain" id="liGrade">
                    <fieldset data-role="controlgroup">
						<legend><span id="lblGrade" data-lang='lblGrade'>Grade:</span></legend>
                        <button id="lpGrade" data-role="button" data-icon="search" data-iconpos="right"><span id="btnGrade" data-lang='btnGrade'>Grade</span></button>     
                    </fieldset>
                </li>
				<li>
					<strong><span  data-lang="lblQty">Quantity</span></strong>
					<div id = "qtyRow1" class="ui-grid-a">
						<div class="ui-block-a">
							<div data-role="fieldcontain">
								<fieldset data-role="controlgroup">
									<legend><span  data-lang='lblMQuantity'>Male Quantity:</span></legend>
									<input type="number" id="male-qty" value="0" />
								</fieldset>
							</div>
						</div>
						<div class="ui-block-b">
							<div data-role="fieldcontain">
								<fieldset data-role="controlgroup">
									<legend><span  data-lang='lblFQuantity'>Female Quantity:</span></legend>
									<input type="number" id="female-qty" value="0"/>
								</fieldset>
							</div>
						</div>
					</div>
				</li>
				<li id = "liQtyRow2">
					<div id = "qtyRow2" class="ui-grid-a" style="margin-top:-10px;margin-bottom:-10px">
						<div class="ui-block-a">
							<div data-role="fieldcontain">
								<fieldset data-role="controlgroup">
									<legend><span   data-lang="lblTotalWeight">Total Weight:</span></legend>
									<input type="number" id="total-wt" value="0"/>
								</fieldset>
							</div>
						</div>
						<div class="ui-block-b">
							<div data-role="fieldcontain">
								<fieldset data-role="controlgroup">
									<legend><span  data-lang="lblTotalAmount">Total Amount:</span></legend>
									<input type="number" id="total-amt" value="0" />
								</fieldset>
							</div>
						</div>
					</div>
				</li>
				<li data-role="fieldcontain" id="liReason">
                    <fieldset data-role="controlgroup">
						<legend><span id="lblReason" data-lang='lblReason'>Reason:</span></legend>
                        <button id="lpReason" data-role="button" data-icon="search" data-iconpos="right">
							<span id="btnReason" data-lang='btnReason'>Select</span>
						</button>     
                    </fieldset>
                </li>
               <li data-role="fieldcontain" id="isAbleToClose">
                   <strong><span  data-lang="lblCloseFarmHeader">Close Farm</span></strong>
                    <fieldset data-role="controlgroup">
                        <legend><span id="Span2" data-lang='lblCloseFarmDetail'>Confirm?</span></legend>
                        <select name="flip-1" id="switchCloseFarm" data-role="slider">
                            <option value="off">Off</option>
                            <option value="on">On</option>
                        </select>
                        <!--<button id="Button1" data-role="button" data-icon="search" data-iconpos="right">
                            <span id="Span3" data-lang='cbkIsClosed'>Birth Week</span></button>-->
                    </fieldset>
                </li>
		   </ul>
        </div>
		 <div data-role="footer" data-position="fixed">
        </div>
		<script src="controller/sales_trans.js" type="text/javascript"></script>
    </div><!-- End Page div id="sales_trans" -->
</body>
</html>
