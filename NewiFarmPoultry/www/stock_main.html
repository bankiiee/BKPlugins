<body>
    <!-- Login -->
    <div data-role="page" id="stock_main">
        <div data-role="header" data-position="fixed" data-mini="false">
            <a data-back="true" data-theme="a" id="lnkStockMainBack"><span id="labBack" data-lang="btnBack">Back</span></a>
            <h1 data-lang="">
                <span id="headerDocList" data-lang="headerDocList" >Document List</span></h1>
            <a data-role="button" data-icon="new" id='btnNew'><span id="btnNew" data-lang="btnNew">New</span></a>
        </div>
        <!-- /header -->
        <div data-role="content">
            <div data-role="fieldcontain" style="padding-top: 0px;">
                <label for="document-date-fillter">
                    <span id="lblDocDate" data-lang="lblDocDate">Document date</span></label>
                <input id="document-date-fillter" type="text" data-role="datebox" data-options='{"mode": "calbox", "calUsePickers": true, "calNoHeader": true}'/>
            </div>
            <div data-role="fieldcontain">
                <ul id="stock-doc-list" data-role="listview" data-divider-theme="b" data-inset="true">

                </ul>
            </div>
        </div>

        <script src="controller/stock_main.js" type="text/javascript"></script>

    </div>
