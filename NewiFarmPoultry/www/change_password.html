<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no">

    <script src="vendor/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="vendor/jquery-ui-1.9.1.custom.min.js" type="text/javascript"></script>
    <script src="vendor/jquery.mobile-1.2.0.js" type="text/javascript"></script>
    <script src="vendor/jqm-datebox.core.min.js" type="text/javascript"></script>
    <script src="vendor/jqm-datebox.mode.calbox.min.js" type="text/javascript"></script>
    <script src="vendor/jquery.mobile.datebox.i18n.zh-CN.utf8.js" type="text/javascript"></script>
    <script src="vendor/jquery.swipeButton-1.2.1.min.js" type="text/javascript"></script>
    <script src="vendor/underscore.js" type="text/javascript"></script>

    <script src="vendor/barcodescanner.js" type="text/javascript"></script>
    <script src="resource/js/DbConnector.js" type="text/javascript"></script>
    <script src="resource/js/BO.js" type="text/javascript"></script>
    <script src="resource/js/Global.js" type="text/javascript"></script>
    <script src="controller/farm_context.js" type="text/javascript"></script>
    <script src="controller/stock_context.js" type="text/javascript"></script>
    <script type="text/javascript">
        $.Ctx.InitIndiviualPage();
    </script>
</head>
<body>
    <div data-role="page" id="change_password">
        <div data-role="header" data-position="fixed">
            <a data-back="true" data-theme="a"><span id="labBack" data-lang='btnBack'>Back</span></a>
            <h1>
                <span id="captionHeader" data-lang='headerChangePassword'>Change Password</span></h1>
            <a data-role="button" data-icon="check" id='btnDone'><span data-lang='btnDone'>Done</span>
            </a>
        </div>
        <!-- /header -->
        <div data-role="content" style="padding-left: 40px">
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <label for="textinput1">
                        <div name="lblOldPass" style="font-weight: bold;" id="j_6" data-role="tiggr_label"
                            class=' mobilelabel1 '>
                            <span id="lblOldPass" data-lang="lblOldPass">Old Password</span>
                        </div>
                    </label>
                    <input name="" id="txtOldPass" placeholder="" value="" type="password" style="margin-top: 15px">
                </fieldset>
            </div>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <label for="textinput2">
                        <div name="lblNewPass" style="font-weight: bold;" id="Div1" data-role="tiggr_label"
                            class=' mobilelabel1 '>
                            <span id="lblNewPass" data-lang="lblNewPass">New Password</span>
                        </div>
                    </label>
                    <input name="" id="txtNewPass" placeholder="" value="" type="password" style="margin-top: 15px">
                </fieldset>
            </div>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <label for="textinput3">
                        <div name="lblConfirmPass" style="font-weight: bold;" id="Div2" data-role="tiggr_label"
                            class=' mobilelabel1 '>
                            <span id="lblConfirmPass" data-lang="lblConfirmPass">Confirm New Password</span>
                        </div>
                    </label>
                    <input name="" id="txtConfirmPass" placeholder="" value="" type="password" style="margin-top: 15px;">
                </fieldset>
            </div>
        </div>
        <script type="text/javascript" src="controller/change_password.js"></script>
    </div>
</body>
</html>
