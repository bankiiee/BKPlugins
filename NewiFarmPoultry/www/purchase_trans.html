<html>
<head>
    <title>Purchase-TransferOut</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="resource/css/themes/default/jquery.mobile-1.2.0.css" rel="stylesheet"
        type="text/css" />
    <link href="resource/css/themes/ios_inspired/styles.css" rel="stylesheet" type="text/css" />
    <link href="resource/css/jqm-datebox.min.css" rel="stylesheet" type="text/css" />
    <link href="vendor/css/jquery.swipeButton-1.2.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="vendor/css/jquery-mobile-red-buttons.css" />
    <link href="resource/css/custom.css" rel="stylesheet" type="text/css" />

    <script src="vendor/xdate.js" type="text/javascript"></script>
    <script src="vendor/xdate.i18n.js" type="text/javascript"></script>
    <script src="vendor/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="vendor/jquery-ui-1.9.1.custom.min.js" type="text/javascript"></script>
    <script src="vendor/jquery.mobile-1.2.0.js" type="text/javascript"></script>
    <script src="vendor/jqm-datebox.core.min.js" type="text/javascript"></script>
    <script src="vendor/jqm-datebox.mode.calbox.min.js" type="text/javascript"></script>
    <script src="vendor/jquery.swipeButton-1.2.1.min.js" type="text/javascript"></script>
    <script src="vendor/underscore.js" type="text/javascript"></script>
    <script type="text/javascript" src="resource/js/accounting.js"></script>
    <script src="vendor/cordova-2.5.0.js" type="text/javascript"></script>
    <script src="vendor/highcharts.js" type="text/javascript"></script>
    <script src="vendor/barcodescanner.js" type="text/javascript"></script>
    <script src="resource/js/DbConnector.js" type="text/javascript"></script>
    <script src="resource/js/BO.js" type="text/javascript"></script>
    <script src="resource/js/Global.js" type="text/javascript"></script>
    <script src="controller/farm_context.js" type="text/javascript"></script>
    <script src="controller/stock_context.js" type="text/javascript"></script>
    <script type="text/javascript">
        $.Ctx.InitIndiviualPage();
    </script>
</head>
<body>
    <div id="purchase_trans" data-role="page">
        <div data-role="header" data-position="fixed">
            <!-- /header -->
            <a href="#" data-role="button" data-theme="a" data-back="true" id="btnBack">
                <span id="btnBack" data-lang='btnBack'>Back</span></a><!--backbtn-->
            <h1><span data-lang='salesTransHeader'>Purchase/Transfer-in</span></h1>
            <a href="" id="btnSave" data-role="button" data-icon="check"><span id="btnSave" data-lang='btnSave'>Save</span></a>
        </div>
        <div id="purchase_trans-content" data-role="content">
            <div id="lblMode" style="margin-top: -7"></div>
            <ul data-role="listview" data-inset="true" id="input-Sales" style="margin-top: 0">

                <li data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <legend><span id="lblRefDocNo" data-lang='lblRefDocNo'>Ref Doc-NO.</span></legend>
                        <div>
                            <table class="ui-responsive" style="width: 100%;">
                                <tr>
                                    <td class="ui-block-a" colspan="4">
                                        <input type="text" id="txtRefDoc" data-lang='txtRefDoc' required="required" style="width: 100%"
                                            maxlength="20" /></td>

                                    <td class="ui-block-b">
                                        <button id="lpRefDoc" data-role="button" data-icon="search" data-iconpos="notext">
                                            <span
                                                id="Span1" data-lang='btnRefDoc'>Select</span></button></td>
                                </tr>
                            </table>


                        </div>

                        <!-- <div id="refDocField">
                            <button id="lpRefDoc" data-role="button" data-icon="search" data-iconpos="right">
                                <span
                                    id="btnRefDoc" data-lang='btnRefDoc'>Select</span></button>
                        </div>-->
                    </fieldset>
                </li>

                <li data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <legend><span id="lblVendor" data-lang='lblVendor'>Vendor:</span></legend>
                        <button id="lpVendor" data-role="button" data-icon="search" data-iconpos="right">
                            <span
                                id="btnVendor" data-lang='btnVendor'>Vendor</span></button>
                    </fieldset>
                </li>
                <li data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <legend><span id="lblProduct" data-lang='lblProduct'>Product:</span></legend>
                        <button id="lpProduct" data-role="button" data-icon="search" data-iconpos="right">
                            <span
                                id="btnProduct" data-lang='btnProduct'>Product</span></button>
                    </fieldset>
                </li>

                <li data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <legend><span id="lblFarmOrg" data-lang='lblFarmOrg'>Farm Org.</span></legend>
                        <button id="lpFarmOrg" data-role="button" data-icon="search" data-iconpos="right">
                            <span
                                id="btnFarmOrg" data-lang='btnFarmOrg'>Farm Org.</span></button>
                    </fieldset>
                </li>
                <li data-role="fieldcontain" id="liBreederCode">
                    <fieldset data-role="controlgroup">
                        <legend><span id="lblBreeder" data-lang='lblBreeder'>Breeder:</span></legend>
                        <button id="lpBreederCode" data-role="button" data-icon="search" data-iconpos="right">
                            <span id="btnBreeder" data-lang='btnBreeder'>Breeder</span></button>
                    </fieldset>
                </li>
                <li data-role="fieldcontain" id="liBirthWeek">
                    <fieldset data-role="controlgroup">
                        <legend><span id="lblBirthWeek" data-lang='lblBirthWeek'>Birth Week:</span></legend>
                        <button id="lpBirthWeek" data-role="button" data-icon="search" data-iconpos="right">
                            <span id="btnBirthWeek" data-lang='btnBirthWeek'>Birth Week</span></button>
                    </fieldset>
                </li>
                <li data-role="fieldcontain" id="liProduceDate">
                    <fieldset data-role="controlgroup">
                        <legend><span id="lblProductDate" data-lang='lblProductDate'>Production date:</span></legend>
                        <input type="text" id="txtProduceDatePur" style="width: 100%" data-role="datebox"
                            data-options='{"mode": "calbox","calUsePickers": true, "calNoHeader": true,"beforeToday":true}' />
                    </fieldset>
                </li>
                <li data-role="fieldcontain" id="boxExtraGrower">
                <fieldset data-role="controlgroup">
                        <legend><span id="lblExtraGrower" data-lang='lblExtraGrower'>Extra(%):</span></legend>
                        <input type="number" id="txtExtraGrower" style="width: 100%"  />
                    </fieldset>
                </li>
                <li>
                    
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <strong><span id="lblQuantity" data-lang='lblQuantity'>Quantity:</span></strong>
                        </div>
                        <div class="ui-block-b" style="display:none;">
                            <strong><span id="qtySum" data-lang="">0</span></strong>

                        </div>
                    </div>
<!--</li><li>-->
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <div data-role="fieldcontain">
                                <fieldset data-role="controlgroup">
                                    <legend><span data-lang='lblMQuantity'>Male Quantity:</span></legend>
                                    <input type="number" id="male-qty" name="male-qty" disabled="true" />
                                </fieldset>
                            </div>
                        </div>
                        <div class="ui-block-b">
                            <div data-role="fieldcontain">
                                <fieldset data-role="controlgroup">
                                    <legend><span data-lang='lblFQuantity'>Female Quantity:</span></legend>
                                    <input type="number" id="female-qty" min="0"  />
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </li>
                <li id="boxExtraGrowerResult">
                    
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <strong><span id="Span2" data-lang='lblExtraGrowerResult'>Extra:</span></strong>
                        </div>
                        <div class="ui-block-b" style="display:none;">
                            <!--<strong><span id="Span3" data-lang="">0</span></strong>-->

                        </div>
                    </div>
<!--</li><li>-->
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <div data-role="fieldcontain">
                                <fieldset data-role="controlgroup">
                                    <legend data-lang='lblExtraMQuantity'>Extra Male Quantity:</legend>
                                    <input type="number" id="txtExtraMQuantity" name="male-qty" disabled="true" />
                                </fieldset>
                            </div>
                        </div>
                        <div class="ui-block-b">
                            <div data-role="fieldcontain">
                                <fieldset data-role="controlgroup">
                                    <legend  data-lang='lblExtraFQuantity'>Extra Female Quantity:</legend>
                                    <input type="number" id="txtExtraFQuantity" min="0"  disabled="true"/>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </li>
                <!--<li style="display:none;">
                    <div class="ui-grid-a" style="margin-top: -10px; margin-bottom: -10px">
                        <div class="ui-block-a">
                            <div data-role="fieldcontain">
                                <fieldset data-role="controlgroup">
                                    <legend><span data-lang="lblTotalWeight">Total Weight:</span></legend>
                                    <input type="number" id="total-wt" />
                                </fieldset>
                            </div>
                        </div>
                        <div class="ui-block-b">
                            <div data-role="fieldcontain">
                                <fieldset data-role="controlgroup">
                                    <legend><span data-lang="lblTotalAmount">Total Amount:</span></legend>
                                    <input type="number" id="total-amt" />
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </li>-->
                
            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
        </div>
        <script src="controller/purchase_trans.js" type="text/javascript"></script>
    </div>
    <!-- End Page div id="sales_trans" -->
</body>
</html>
