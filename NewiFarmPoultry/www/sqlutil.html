    <script src="vendor/jquery.swipeButton-1.2.1.min.js" type="text/javascript"></script>
    <script src="vendor/underscore.js" type="text/javascript"></script>
    <script type="text/javascript" src="resource/js/accounting.js"></script>
    <script src="vendor/cordova-2.5.0.js" type="text/javascript"></script>
    <script src="vendor/highcharts.js" type="text/javascript"></script>

    <script src="controller/stock_context.js" type="text/javascript"></script>

        $.Ctx.InitIndiviualPage();
    </script>
</head>
<body>
    <div data-role="page" id="sqlutil">
        <div data-role="header" data-position="fixed">
            <h1>
                <span id="captionHeader">SQL Utility</span>
            </h1>
            <a data-back="true" data-theme="a"><span id="labBack">Back</span></a>
        </div>
        <div data-role="content">
            <ul data-role="listview" data-inset="true">
                <li data-role="fieldcontain">
                    <div>
                        Select Table :
                    </div>
                    <button id="cboTable" data-role="button" data-icon="search" data-iconpos="right">
                        <span id="spanTxt" data-lang='cboTable'>Select Table</span></button>
                </li>
                <li data-role="fieldcontain">
                    <div>
                        Select Field :
                    </div>
                    <div>
                        <button id="cboSelectField" data-role="button" data-icon="search" data-iconpos="right">
                            <span id="spanTxt" data-lang='cboSelectField'>Select Field</span></button>
                        <br />
                        <div class="ui-grid-a">
                            <div class="ui-block-a">
                                <button id="btnFieldOk" data-theme="a" data-icon="plus">
                                    OK</button>
                            </div>
                            <div class="ui-block-b">
                                <button id="btnFieldCancel" data-theme="e" data-icon="refresh">
                                    Cancel</button>
                            </div>
                        </div>
                    </div>
                </li>
                <li data-role="fieldcontain"><strong><span data-lang="lblWhereStatement">Where Statement
                    : </span></strong>
                    <button id="cboWhereField" data-role="button" data-icon="search" data-iconpos="right">
                        <span id="spanTxt" data-lang='cboWhereField'>Select Field</span></button>
                    <br />
                    <button id="cboWhereOper" data-role="button" data-icon="search" data-iconpos="right">
                        <span id="spanTxt" data-lang='cboWhereOper'>Select Operation</span></button>
                    <br />
                    <input id="txtWhereConstant" type="text" value="" placeholder="Ex. 'Text' or 9" />
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <button id="btnWhereOk" data-theme="a" data-icon="plus">
                                OK</button>
                        </div>
                        <div class="ui-block-b">
                            <button id="btnWhereCancel" data-theme="e" data-icon="refresh">
                                Cancel</button>
                        </div>
                    </div>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <button id="btnWhereAnd" data-theme="a" data-icon="plus">
                                AND</button>
                        </div>
                        <div class="ui-block-b">
                            <button id="btnWhereOr" data-theme="a" data-icon="plus">
                                OR</button>
                        </div>
                    </div>
                </li>
                <!--<li data-role="fieldcontain">
                    <div>
                        Condition :
                    </div>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <button id="btnWhereAnd" data-theme="a" data-icon="plus">
                                AND</button>
                        </div>
                        <div class="ui-block-b">
                            <button id="btnWhereOr" data-theme="a" data-icon="plus">
                                OR</button>
                        </div>
                    </div>
                </li>-->
                <li data-role="fieldcontain">
                    <div>
                        Statement : 
                    </div>
                    <textarea id="txtQuery" placeholder="Select statement..." rows="5" cols="40" style="height: 100px"></textarea>
                </li>
                <li data-role="fieldcontain">
                    <button id="btnExecute" data-theme="b" data-icon="gear">
                        Execute</button>
                </li>
            </ul>
        </div>
        <script src="controller/sqlutil.js" type="text/javascript"></script>
    </div>
</body>
</html>
